version: '3.8'

services:
  # Redis pour le cache
  redis:
    image: redis:7-alpine
    container_name: carprice-redis
    ports:
      - "6379:6379"
    networks:
      - carprice-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # Service backend (API FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carprice-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    networks:
      - carprice-network
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=${MODEL_PATH}
      - FEATURE_INFO_PATH=${FEATURE_INFO_PATH}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_TTL=${REDIS_TTL}
      - MODEL_VERSION=${MODEL_VERSION}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Service frontend (Streamlit)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: carprice-frontend
    ports:
      - "8501:8501"
    networks:
      - carprice-network
    environment:
      - API_URL=${API_URL}
      - PYTHONUNBUFFERED=1
    depends_on:
      - backend
    restart: unless-stopped

  # Prometheus pour le monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: carprice-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - carprice-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - backend
    restart: unless-stopped

  # Grafana pour la visualisation
  grafana:
    image: grafana/grafana:latest
    container_name: carprice-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./monitoring/dashboards:/var/lib/grafana/dashboards
    networks:
      - carprice-network
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=${GF_USERS_ALLOW_SIGN_UP}
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  carprice-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
